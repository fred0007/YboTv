<html ng-app="YboTv" ng-controller="RootController">
<head>
    <meta charset="utf-8">
    <title>YboTv</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/ybotv.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/">YboTv</a>

            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li id="now"><a href="/#/now">Maintenant</a></li>

                    <li id="cesoir" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Ce soir <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li id="primetime"><a href="/#/primetime">Prime time</a></li>
                            <li id="partie2"><a href="/#/partie2">2ème partie</a></li>
                            <li id="finsoiree"><a href="/#/finsoiree">Fin de soirée</a></li>
                        </ul>
                    </li>

                    <li id="chaines"><a href="/#/chaine/1">Par chaîne</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div ng-controller="LoadingCtrl">
   <h1 ng-show="loading">Chargement en cours
   </h1>
</div>
<div class="container" id="main" ng-view>
</div>
<script src="js/JsSimpleDateFormat.js"></script>
<script src="js/angular/angular.min.js"></script>
<script src="js/angular/angular-resource.min.js"></script>
<script src="js/app/ybo-tv-app.js"></script>
<script src="js/app/ybo-tv-services.js"></script>
<script src="js/app/ybo-tv-controllers.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
